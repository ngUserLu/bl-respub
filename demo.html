<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Demo: Layout with Dijit</title>
        <link rel="stylesheet" href="style.css" media="screen">
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.9.2/dijit/themes/claro/claro.css" media="screen">
    </head>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.9.2/dojo/dojo.js"
        data-dojo-config="async:1">
    </script>
    <script>
        require(["dijit/registry", "dijit/layout/BorderContainer",
                "dijit/layout/TabContainer", "dijit/layout/ContentPane", "dojo/domReady!"],
            function (registry, BorderContainer, TabContainer, ContentPane) {
                var appLayout = new BorderContainer({
                    design: "headline"
                }, "appLayout");


                // create the TabContainer
                var contentTabs = new TabContainer({
                    region: "center",
                    id: "contentTabs",
                    tabPosition: "bottom",
                    "class": "centerPanel"
                });

                // add the TabContainer as a child of the BorderContainer
                appLayout.addChild(contentTabs);

                // create and add the BorderContainer edge regions
                appLayout.addChild(
                    new ContentPane({
                        region: "top",
                        "class": "edgePanel",
                        content: "Header content (top)"
                    })
                );
                appLayout.addChild(
                    new ContentPane({
                        region: "left",
                        id: "leftCol", "class": "edgePanel",
                        content: "Sidebar content (left)",
                        splitter: true
                    })
                );

                // Add initial content to the TabContainer
                contentTabs.addChild(
                    new ContentPane({
                        href: "kstate.html",
                        title: "Group 1"
                    })
                );

                // start up and do layout
                appLayout.startup();
            });
    </script>
</head>
<body class="claro">
    <div id="appLayout" class="demoLayout"></div>
</body>
</html>
